<!DOCTYPE html>
<html>
<head>
	<title>Ecommerce/College/Exam Admin Dashboard</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<!-- Custom CSS -->
	<style>
		.container {
			margin-top: 50px;
		}
		.sidebar {
			background-color: #f8f9fa;
			padding: 20px;
		}
		.main-content {
			padding: 20px;
		}
		.card {
			margin-bottom: 20px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-3 sidebar">
				<h3>Dashboard</h3>
				<ul class="nav flex-column">
					<li class="nav-item">
						<a class="nav-link" href="#ecommerce">Ecommerce</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#college">College</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#exam">Exam Admin</a>
					</li>
				</ul>
			</div>
			<div class="col-md-9 main-content">
				<h2 id="ecommerce">Ecommerce Statistics</h2>
				<div class="card">
					<div class="card-body">
						<h5 class="card-title">Total Sales</h5>
						<p class="card-text">$100,000</p>
					</div>
				</div>
				<div class="card">
					<div class="card-body">
						<h5 class="card-title">Total Orders</h5>
						<p class="card-text">500</p>
					</div>
				</div>
				<h2 id="college">College Statistics</h2>
				<div class="card">
					<div class="card-body">
						<h5 class="card-title">Total Students</h5>
						<p class="card-text">1,000</p>
					</div>
				</div>
				<div class="card">
					<div class="card-body">
						<h5 class="card-title">Total Courses</h5>
						<p class="card-text">50</p>
					</div>
				</div>
				<h2 id="exam">Exam Admin Statistics</h2>
				<div class="card">
					<div class="card-body">
						<h5 class="card-title">Total Exams</h5>
						<p class="card-text">10</p>
					</div>
				</div>
				<div class="card">
					<div class="card-body">
						<h5 class="card-title">Total Students</h5>
						<p class="card-text">500</p>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Bootstrap JS -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
